<!-- Material form login -->
<div class="form-signin" style="margin-top:1%">

        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign in</strong>
        </h5>
      
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
      
          <!-- Form -->
          <form class="text-center" style="color: #757575;">
      
            <!-- Email -->
            <div class="md-form">
              <input type="text" id="materialLoginFormEmail" class="form-control" ng-model="Username">
              <label for="materialLoginFormEmail">Username</label>
            </div>
      
            <!-- Password -->
            <div class="md-form">
              <input type="password" id="materialLoginFormPassword" class="form-control" ng-model="password">
              <label for="materialLoginFormPassword">Password</label>
            </div>
      
            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                  <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>
      
            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="button" ng-click="login()">Sign in</button>
      
            <!-- Register -->
            <p>Not a member?
                    <a ui-sref="register">Register</a>
            </p>
      
            
      
          </form>
          <!-- Form -->
      
        </div>
      
      </div>
      <!-- Material form login -->
